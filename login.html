<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="asset/style.css" rel="stylesheet">
</head>
<body>
<div class="content-wrapper" style="padding:0;">
<section class="login">
<div class="login-wrap">
<div class="login-content">
<div class="login-box">
<img src="asset/app.png" alt="Logo">
<h3>Yuk Biasakan Login Dulu</h3>
<div class="login-area">
<button id="google-login"><svg class="line" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="none" stroke="currentColor">
<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z" /></svg>Login With Google</button>
</div>
</div>
</div>
</div>
</section>
</div>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js';
import { getAuth, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js';

document.addEventListener('DOMContentLoaded', (event) => {
const firebaseConfig = {
apiKey: "AIzaSyDP4D2IEBvEX4Ylm_ruXHtMvZGOIZ-nzSg",
authDomain: "azoralia-0212.firebaseapp.com",
projectId: "azoralia-0212"
};

const app = initializeApp(firebaseConfig);
console.log("Firebase initialized");

const auth = getAuth(app);

document.getElementById('google-login').addEventListener('click', () => {
console.log("Masuk menggunakan akun google");

const provider = new GoogleAuthProvider();
signInWithPopup(auth, provider)
.then((result) => {
console.log("User signed in: ", result.user);
if (result.user) {
console.log("User data:", result.user);
window.location.href = "index.html";
} else {
console.error("User data not found");
}
})
.catch((error) => {
console.error("Error signing in: ", error);
});
});
document.getElementById('guest-login').addEventListener('click', () => {
console.log("Masuk sebagai tamu");
window.location.href = "/";
});
});
</script>
</body>
</html>
